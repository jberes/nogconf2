<div class="row-layout header">
  <div class="row-layout group">
    <img src="/assets/slingshot-icon.svg" routerLink="/master-view/my-tasks" class="image" />
    <button igxButton="flat" igxRipple [igxToggleAction]="projectDropdown" class="button">
      <span>Home</span>
      <igx-icon>
        keyboard_arrow_down
      </igx-icon>
    </button>
    <igx-drop-down #projectDropdown class="project-dropdown">
      <igx-drop-down-item>
        Home
      </igx-drop-down-item>
      <igx-drop-down-item>
        Company Inc.
      </igx-drop-down-item>
      <igx-drop-down-item [isHeader]="true">
        INDIGO.DESIGN
      </igx-drop-down-item>
      <igx-drop-down-item>
        Growth hacking
      </igx-drop-down-item>
      <igx-drop-down-item>
        Public preview
      </igx-drop-down-item>
      <igx-drop-down-item>
        UX Feedback
      </igx-drop-down-item>
      <igx-drop-down-item [isHeader]="true">
        Reveal
      </igx-drop-down-item>
      <igx-drop-down-item>
        Onboarding
      </igx-drop-down-item>
      <igx-drop-down-item>
        Analytics
      </igx-drop-down-item>
    </igx-drop-down>
  </div>
  <div class="row-layout group_1">
    <button igxButton="raised" igxRipple [igxToggleAction]="newTaskDialog" class="button_1">
      <igx-icon>
        add
      </igx-icon>
      <span>Task</span>
    </button>
    <button igxButton="icon" igxRipple class="button_2">
      <igx-icon>
        add_alert
      </igx-icon>
    </button>
    <button igxButton="icon" igxRipple class="button_2">
      <igx-icon>
        message
      </igx-icon>
    </button>
    <igx-avatar src="/assets/Avatar6.png" shape="circle" [igxToggleAction]="profileDropDown"></igx-avatar>
    <igx-drop-down #profileDropDown class="profile-drop-down">
      <igx-drop-down-item [disabled]="true">
        Edit Profile
      </igx-drop-down-item>
      <igx-drop-down-item [disabled]="true">
        About
      </igx-drop-down-item>
      <igx-drop-down-item routerLink="/login/sign-in">
        Logout
      </igx-drop-down-item>
    </igx-drop-down>
  </div>
</div>
<div class="row-layout group_2">
  <igx-nav-drawer [pin]="true" [pinThreshold]="1024" width="320px" class="nav-drawer">
    <ng-template igxDrawerMini>
      <div igxDrawerItem igxRipple routerLink="/master-view/my-tasks">
        <igx-icon class="icon">
          assignment_turned_in
        </igx-icon>
      </div>
      <div igxDrawerItem igxRipple routerLink="/master-view/dashboards">
        <igx-icon class="icon">
          dashboard
        </igx-icon>
      </div>
      <div igxDrawerItem igxRipple routerLink="/master-view/backlog">
        <igx-icon class="icon">
          vertical_split
        </igx-icon>
      </div>
      <div igxDrawerItem igxRipple>
        <igx-icon class="icon">
          bar_chart
        </igx-icon>
      </div>
      <div igxDrawerItem igxRipple>
        <igx-icon class="icon">
          folder
        </igx-icon>
      </div>
    </ng-template>
    <ng-template igxDrawer>
      <div igxDrawerItem igxRipple>
        <igx-icon class="icon">
          account_circle
        </igx-icon>
        <span>Title goes here</span>
      </div>
    </ng-template>
  </igx-nav-drawer>
  <div class="view-container">
    <router-outlet></router-outlet>
  </div>
</div>
<igx-dialog [closeOnOutsideSelect]="true" [closeOnEscape]="true" #newTaskDialog>
  <igx-dialog-title>
    <h5>
      New Task
    </h5>
  </igx-dialog-title>
  <ng-container>
    <div class="row-layout group_3">
      <div class="column-layout group_4">
        <igx-input-group type="box" class="input">
          <input type="text" igxInput />
          <label igxLabel>Task Name</label>
        </igx-input-group>
        <div class="row-layout group_5">
          <igx-icon class="icon">
            people
          </igx-icon>
          <button igxButton="flat" igxRipple class="button_3">
            ASSIGN
          </button>
        </div>
        <igx-input-group type="box" class="ig-typography__body-1 textarea">
          <label igxLabel>Add Description</label>
          <textarea igxInput></textarea>
        </igx-input-group>
        <div class="row-layout group_6">
          <div class="row-layout group_7">
            <igx-icon class="icon_1">
              attach_file
            </igx-icon>
            <button igxButton="flat" igxRipple class="button_3">
              Add Attachment
            </button>
          </div>
          <div class="row-layout group_7">
            <igx-icon class="icon_1">
              access_time
            </igx-icon>
            <p class="text">
              Status
            </p>
            <igx-badge value="TO DO" class="badge"></igx-badge>
          </div>
        </div>
        <div class="row-layout group_8">
          <button igxButton="flat" igxRipple [igxToggleAction]="newTaskDialog" class="button_3">
            CANCEL
          </button>
          <button igxButton="raised" igxRipple [igxToggleAction]="newTaskDialog" class="button_3">
            CREATE
          </button>
        </div>
      </div>
    </div>
  </ng-container>
  <igx-dialog-actions></igx-dialog-actions>
</igx-dialog>
